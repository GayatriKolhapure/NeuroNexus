<!DOCTYPE html>
<html lang="en">

<head>
    <title>custome Google Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1>Google Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullName">Full Name: </label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number: </label>
                <input type="tel" maxlength="10" minlength="10" pattern="[0-9]{10}" required>
            </div class="form-group">

            <div class="form-group">
                <label for="address">Address: </label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label for="company">Company Name: </label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address: </label>
                <input type="email" pattern="[a--z0-9]+@[a-z0-9]+[a-z]" required>
            </div>
            <div class="form-group">
                <label for="department">Department: </label>
                <select name="dept" id="departments">
                    <option value=""></option>
                    <option value="hr">HR</option>
                    <option value="sales">Sales</option>
                    <option value="development">Development</option>
                    <option value="marketing">Marketing</option>
                    <option value="others">Others</option>t
                </select>
            </div>
            <div class="form-group" id="radio-group">
                <label for="Gender">Gender: </label>
                <input type="radio" required>
                <label for="male">Male</label>
                <input type="radio" required>
                <label for="female">Female</label>
                <input type="radio" required>
                <label for="other">Other</label>
            </div>
            <div class="form-group">
                <button class="button">Submit</button>
            </div>


        </form>
    </div>



</body>

</html>
